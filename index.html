<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Challenge</title>
</head>

<body>
    <main class="container">
        <a class="logo">Logo</a>
        <section class="container_request">
            <input class="container_request_input" type="text" placeholder="Ingrese el texto aqui">
            <p class="container_request_text">
                ! Solo letras minúsculas y sin acentos !
            </p>
            <div class="container_buttons">
                <button class="container_buttons_buttonEncript" type="submit">Encriptar</button>
                <button class="container_buttons_buttonDesencript" type="submit">Desencriptar</button>
            </div>
        </section>
        <section class="container_result">
            <h3><strong>Ningún mensaje fue encontrado</strong></h3>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </section>
    </main>
</body>

</html>
